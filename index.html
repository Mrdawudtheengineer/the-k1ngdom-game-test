<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kingdom Furi</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="ui">
    <div class="title">Kingdom Furi</div>
    <div class="menu">
      <button class="menu-btn" data-action="play">Play</button>
      <button class="menu-btn" data-action="tutorial">Tutorial</button>
      <button class="menu-btn" data-action="settings">Settings</button>
      <button class="menu-btn" data-action="customize">Customize Character</button>
    </div>
    <div id="hud" class="hidden">
      <div class="hud-row">
        <span>WASD: Move</span>
        <span>Mouse: Look</span>
        <span>E: Talk</span>
      </div>
      <div id="dialogue" class="dialogue"></div>
    </div>
  </div>
  <canvas id="scene"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
